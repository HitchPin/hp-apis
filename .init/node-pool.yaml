apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: arm-compute
spec:
  template:
    metadata:
      labels:
        billing-team: hitchpin
    spec:
      nodeClassRef:
        group: eks.amazonaws.com
        kind: NodeClass
        name: default

      requirements:
        - key: "eks.amazonaws.com/instance-category"
          operator: In
          values: ["c", "m", "r"]
        - key: "eks.amazonaws.com/instance-cpu"
          operator: In
          values: ["4", "8", "16", "32"]
        - key: "kubernetes.io/arch"
          operator: In
          values: ["arm64"]

  limits:
    cpu: "4000"
    memory: 4000Gi