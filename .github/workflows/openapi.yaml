# This is a basic workflow to help you get started with Actions
name: Start OpenAI Argo build

# Controls when the action will run. Invokes the workflow on push events but only for the main branch
on: [push, pull_request]

env:
  AWS_REGION : "us-east-1"

# Permission can be added at job level or workflow level    
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout

jobs:
  ConfigureArgo:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::390402568971:role/GitHubActionEKSRole
          role-session-name: GitHub_ActionRunner
          aws-region: ${{ env.AWS_REGION }}
      # Hello from AWS: WhoAmI
      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity
      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name serious-rock-mountain
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

  StartArgoWorkflow:
    runs-on: ubuntu-latest
    needs: ConfigureArgo
    defaults:
      run:
        shell: bash
        working-directory: ./tools/.nix-modules
    steps:
      - uses: nicknovitski/nix-develop@v1
      - run: aws eks update-kubeconfig --name serious-rock-mountain
      - run: kubectl get pods -n argo